<form #form [formGroup]="personForm" (ngSubmit)="onSubmit(form)">
  <mat-dialog-content>
    <div class="form-row">
      <h1 mat-dialog-title>Cadastrar Pessoas</h1>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input
          formControlName="nome"
          matInput
          name="nome"
          type="text"
          maxlength="50"
          placeholder="John Doe"
        />
        <mat-error *ngIf="nome.errors?.pattern || nome.errors?.required">
          Nome deve ter 3 ou mais caracteres
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>CPF</mat-label>
        <input
          formControlName="cpf"
          matInput
          name="cpf"
          type="tel"
          placeholder="012.345.678-90"
          mask="000.000.000-00"
        />
        <mat-error *ngIf="cpf.errors?.required || cpf.errors?.pattern">
          CPF deve ter o formato correto
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Renda</mat-label>
        <input
          formControlName="renda"
          matInput
          name="renda"
          type="tel"
          maxlength="50"
          prefix="R$ "
          mask="separator.2"
          thousandSeparator="."
        />
        <mat-error *ngIf="renda.errors?.required || renda.errors?.min">
          Renda deve ser maior que 0
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Escolha uma data no calendário</mat-label>
        <input
          formControlName="dataCadastro"
          matInput
          name="dataCadastro"
          placeholder="01/01/1990"
          [matDatepicker]="picker"
        />
        <mat-error *ngIf="dataCadastro.errors?.required">
          Data de Cadastro é obrigatória
        </mat-error>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      mat-raised-button
      color="secondary"
      type="button"
      (click)="onClose()"
    >
      Fechar
    </button>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="personForm.invalid"
    >
      Salvar
    </button>
  </mat-dialog-actions>
</form>
