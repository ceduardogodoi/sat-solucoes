<button class="example-button-row" mat-icon-button aria-label="add">
  <mat-icon>add</mat-icon>
</button>

<table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let pessoa">{{ pessoa.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="Data">
    <th mat-header-cell *matHeaderCellDef>Data</th>
    <td mat-cell *matCellDef="let pessoa">
      {{ pessoa.dataCadastro | date: "dd-MM-yyyy" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="CPF">
    <th mat-header-cell *matHeaderCellDef>CPF</th>
    <td mat-cell *matCellDef="let pessoa">{{ pessoa.cpf | cpf }}</td>
  </ng-container>

  <ng-container matColumnDef="Renda">
    <th mat-header-cell *matHeaderCellDef>Renda</th>
    <td mat-cell *matCellDef="let pessoa">
      {{ pessoa.renda | currency: "BRL":true }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Ações">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let pessoa">
      <button
        class="example-button-row"
        mat-icon-button
        aria-label="remove"
        (click)="deletar(pessoa.id)"
      >
        <mat-icon>remove</mat-icon>
      </button>
      <button
        class="example-button-row"
        mat-icon-button
        aria-label="edit"
        (click)="editar(pessoa.id)"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
